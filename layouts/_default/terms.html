{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ $type := .Type }}
{{ range $key, $value := .Data.Terms.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <p>
    <a class="btn btn-outline-dark font-125" href="{{ .Permalink }}">
      <span class="badge badge-dark">{{ $count }}</span> {{ $name }}
    </a>
  </p>
  {{ end }}
{{ end }}

{{ end }}
